<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
   
    <title></title>
</head>
<body>
    <section class="caja-principal">
        <section class="caja-superior">
            <article id="article1">
                <button id="boton1" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton2" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
                <button id="boton3" class="botones-top"><img src="iconos/arrowright.png" alt=""></button>
            </article>
            <div class="pantalla-menu">
                
                <div class="arribaespaÃ±a">

                    <p id="titulo-menu">Ingrese Monto a retirar</p>

                    <input id="caja-password" maxlength=7>  
                    
                </div>
                
                <div class="opciones-padre-4">
                    <div class="valid_mul" id="valid_mul">*NO ES MULTIPLO DE 10*</div>
                    <div class="opciones-der1">

                    </div>
                </div>
            </div>
            <article id="article2">
                <button onclick="confirmar()" id="boton4" class="botones-top4"><img src="iconos/arrowleft.png" alt=""></button>
                <button onclick="clarin()"id="boton5" class="botones-top4"><img src="iconos/arrowleft.png" alt=""></button>
                <button onclick="retsoles()" id="boton6" class="botones-top4"><img src="iconos/arrowleft.png" alt=""></button>
                
            </article>
        </section>
        <section class="caja-inferior">
            <div class="numeros">
                <button id="n11" class="botones-numero">1</button>
                <button id="n22" class="botones-numero">2</button>
                <button id="n33" class="botones-numero">3</button>

                <button id="n77" class="botones-numero">7</button>

            </article>
            <section class="relleno">
                <article id="card" class="cajitas">
                    <p>CARD</p>
                    <div> <div></div></div>
                </article>
                <article id="receipt" class="cajitas">
                    <p>RECEIPT</p>
                    <div> <div></div></div>
                </article>                
                <article id="cash" class="cajitas">
                    <p>CASH</p>
                    <div> <div></div></div>
                </article>
                <article id="deposit" class="cajitas">

                    <div> <div></div></div>
                </article>
